<hr>
<div class="container">
    <h2>Cadastrar</h2>
    <form>
        <div class="col-md-1">
            <label class="form-label">Id</label>
            <input class="form-control" type="text" name="id" [(ngModel)]="vaga.id"><br>
        </div>
        <div class="col-md-4">
            <label class="form-label">Nome</label>
            <input class="form-control" type="text" name="nome" [(ngModel)]="vaga.nome"><br>
        </div>
        <div class="col-md-4">
            <label class="form-label">Foto</label>
            <input class="form-control" type="text" name="foto" [(ngModel)]="vaga.foto"><br>
        </div>
        <div class="col-md-4">
            <label class="form-label">Descrição</label>
            <input class="form-control" type="text" name="descricao" [(ngModel)]="vaga.descricao"><br>
        </div>
        <div class="col-md-4">
            <label class="form-label">Salário</label>
            <input class="form-control" type="text" name="salario" [(ngModel)]="vaga.salario"><br>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-primary" (click)="cadastrar()">Cadastrar Vaga</button>
            <button type="button" class="btn btn-secondary" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
            <button type="button" class="btn btn-danger" (click)="excluir(vaga.id)">Excluir Vaga</button>
        </div>
    </form>
</div>
<hr>


<section class="lista-vagas">
    <div *ngFor="let vaga of vagas">

        <div class="card" style="width: 18rem;">
            <img src="assets\img\vagas\{{vaga.foto}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Código da Vaga: {{vaga.id}}</h5>
                <h5 class="card-title">Vaga: {{vaga.nome}}</h5>
                <p class="card-text">Descricão da Vaga: {{vaga.descricao}}</p>
                <p class="card-text">Salário: R$ {{vaga.salario}},00</p>

                <button type="button" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
                <button type="button" (click)="excluir(vaga.id)">Excluir Vaga</button>
            </div>
        </div>

    </div>
</section>
